<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>MADLIB 2</title>
</head>
<body>
  <div class="container">
    <h1>make your own mad-lib again!</h1>
    <div>
      <form id="formTwo">
        <div class="form-group">
          <label for="person1">A name </label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another name </label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb1">A Verb </label>
          <input id="verb1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">animal </label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Exclamtion! </label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A noun </label>
          <input id="noun" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">TELL THE STORY</button>
      </form>
  </div>
  <div id="story2">
    <h1> Our new story!</h1>
    <p>One day <span class="person1"></span> and <span class="person2"></span> were <span class="verb1"></span> with their pet <span class="animal"></span>. <span class="exclamation"></span> they yelled at the <span class="noun"></span>. What a lovely day!</p>
  </div>
</body>
</html>
